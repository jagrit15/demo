version: '0.2'
phases:
  install:
    commands:
      - echo installing Nginx
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo build started on 'date'
      - cp index.html /var/www/html
  post_build:
    commands:
      - echo configuring Nginx

artifacts:
  files:
    - '**/*'
